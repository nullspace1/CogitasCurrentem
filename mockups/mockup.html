<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="app-name">CogitasCurrentem</div>
        <button>Atletas</button>
        <button>Planificacion</button>
        <button>Sesiones</button>
    </div>
    <div class="main-content">
        <h6 class="page-name">Informacion de Atletas</h6>
        <h1 class="large-title">Nombre de Atleta</h1>
        <div class="boxes-container">
            <div class="half-box">
                <div class="box-title">Informacion Personal</div>
                <div class="list-container">
                    <div class="list-item"><b>Edad</b> 24</div>
                    <div class="list-item"><b>Peso</b> 67 kg</div>
                    <div class="list-item"><b>Altura</b> 176 cm</div>
                    <div class="list-item"><b>Sexo</b>                  Masculino</div>
                </div>
            </div>
            <div class="half-box">
                <div class="box-title">Estadisticas</div>
                <div class="list-container">
                    <div class="list-item"><b>Ritmo VO2Max</b> 3:23 min/km</div>
                    <div class="list-item"><b>Ritmo 80%</b> 4:05 min/km</div>
                    <div class="list-item"><b>Carga Microciclo Actual</b> 65 km</div>
                    <div class="list-item"><b>Carga Mesociclo Actual</b> 254 km</div>
                </div>
            </div>
            <div class="full-box">
                <div class="box-title">Entrenamientos
                  <select class="dropdown">
                    <option>Mesociclo 1/5/2023 - 1/6/2023</option>
                  </select>
                  <select class="dropdown">
                    <option>Microciclo 1/5/2023 - 7/5/2023</option>
                  </select>
                </div>
                <p></p>
            </div>
            <div class="full-box">
                <div class="box-title">Tests</div>
            </div>
        </div>
    </div>
</body>
</html>
